<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryptor - Utility Tools by Shashi.app</title>
    <meta name="description" content="Encrypt and decrypt your sensitive text data using military-grade AES-256 encryption.">
    <meta name="keywords" content="encryption, text encryption, security, AES-256, data protection, secure messaging, privacy">
    <meta name="author" content="Shashi.app">
    <meta property="og:title" content="Text Encryptor - Utility Tools">
    <meta property="og:description" content="Protect your sensitive text data with military-grade encryption">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://utility-tools.shashi.app/text-encryptor/img/preview.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Text Encryptor - Utility Tools">
    <meta name="twitter:description" content="Protect your sensitive text data with military-grade encryption">
    <link rel="canonical" href="https://utility-tools.shashi.app/text-encryptor">
    <meta name="theme-color" content="#4338ca">

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="img/android-chrome-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Text Encryptor">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Text Encryptor</h1>
        <div class="subtitle">Secure Encryption Tool</div>
        
        <div class="security-badge">
            <i class="fas fa-shield-alt"></i>
            <span>Military-Grade AES-256 Encryption</span>
        </div>

        <div class="tabs">
            <div class="tab active" data-tab="encrypt">Encrypt</div>
            <div class="tab" data-tab="decrypt">Decrypt</div>
        </div>

        <div class="form-group">
            <label for="text">Text</label>
            <textarea id="text" placeholder="Enter text to encrypt or decrypt"></textarea>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" placeholder="Enter your password">
                <button type="button" class="password-toggle" id="togglePassword">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <div class="button-group">
            <button id="actionButton" class="primary">
                <i class="fas fa-lock"></i>
                <span>Encrypt</span>
            </button>
            <button id="clearButton" class="secondary">
                <i class="fas fa-trash"></i>
                <span>Clear</span>
            </button>
        </div>

        <div class="result-container" id="resultContainer">
            <div class="result-title">
                <i class="fas fa-check-circle" style="color: var(--success)"></i>
                <span id="resultType">Encryption</span> Result
            </div>
            <div class="result-content" id="resultContent"></div>
            <div class="result-actions">
                <button class="action-btn" id="copyButton" title="Copy to clipboard">
                    <i class="fas fa-copy"></i> Copy
                </button>
                <button class="action-btn" id="downloadButton" title="Download as text file">
                    <i class="fas fa-download"></i> Download
                </button>
                <button class="action-btn" id="shareButton" title="Share link">
                    <i class="fas fa-share-alt"></i> Share
                </button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    
    <div class="footer">
        <div class="brand-logo">
            <i class="fas fa-shield-alt"></i> Shashi.app
        </div>
        <span class="version-badge">v1.1.0</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
